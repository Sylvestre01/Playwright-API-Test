name: Playwright API Test
on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]
jobs:
  playwright:
    name: 'Playwright API Test'
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.43.0-jammy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Playwright API Test
        run: npm run api:test
        env:
          HOME: /root